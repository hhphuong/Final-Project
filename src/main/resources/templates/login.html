<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<section id="login-screen" class="vh-100 d-flex justify-content-center align-items-center bg-primary bg-opacity-10">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
    <div class="text-center mb-4">
      <i class="fa-solid fa-graduation-cap fa-3x text-primary"></i>
      <h3 class="mt-2 fw-bold">Cổng Đào Tạo</h3>
      <p class="text-muted">Đăng nhập hệ thống</p>
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label fw-bold"><i class="fa-solid fa-user"></i> Tài khoản</label>
        <input type="text" id="username" class="form-control" placeholder="admin" required>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold"><i class="fa-solid fa-lock"></i> Mật khẩu</label>
        <input type="password" id="password" class="form-control" placeholder="123" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Đăng nhập</button>
    </form>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
